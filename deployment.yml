---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "hrnetapp-config-aiyn"
  namespace: "default"
  labels:
    app: "hrnetapp"
data:
  VITE_API_URL: "http://localhost:3000/api/v1"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "hrnetapp"
  namespace: "default"
  labels:
    app: "hrnetapp"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "hrnetapp"
  template:
    metadata:
      labels:
        app: "hrnetapp"
    spec:
      containers:
        - name: "hrnetfrontend-sha256-1"
          image: "gcr.io/hrnetapp/hrnetfrontend:latest"
          env:
            - name: "VITE_API_URL"
              valueFrom:
                configMapKeyRef:
                  key: "VITE_API_URL"
                  name: "hrnetapp-config-aiyn"
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "hrnetapp-hpa-3c38"
  namespace: "default"
  labels:
    app: "hrnetapp"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "hrnetapp"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 1
  metrics:
    - type: "Resource"
      resource:
        name: "cpu"
        target:
          type: "Utilization"
          averageUtilization: 80
